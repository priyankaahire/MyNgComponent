<div class="content-section introduction">
  <div><span class="feature-title">Inputtext</span>
  <span>InputText is an extension to standard input element with theming.</span>
</div>
</div>
<div class="content-section details">
  <b>Basic</b>
  <my-inputtext name="username" value="username" [(ngModel)]="username"></my-inputtext>
  <b>Label</b>
  <my-inputtext name="username" value="username" [(ngModel)]="username" label="username" placeholder="username"></my-inputtext>
  <b>Optional Input</b>
  <my-inputtext isOptional ="true" name="username" value="username" [(ngModel)]="username" label="username" placeholder="username"></my-inputtext>
</div>
